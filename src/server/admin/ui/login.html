<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login :: myevent - admin panel</title>
        <style>
            body {
                background-color: rgb(202, 223, 255);
                font-family: sans-serif;
                font-size: calc(12pt + 0.35vw);
            }

            .content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .login-app {
                border-radius: 50px;
                margin-top: 2%;
                background-color: white;
                width: 60%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .form {
                width: 80%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-top: 4%;
                margin-bottom: 4%;
            }

            .button {
                text-decoration: none;
                color: white;
                background-color: blue;
                padding: 15px;
                border-radius: 30px;
                transition: 1s;
                cursor: pointer;
            }

            .button:hover {
                transition: ease-in-out 0.2s;
                background-color: darkblue;
                border-radius: 5px;
            }

            .input {
                padding: 1%;
                width: 80%;
                margin-bottom: 3%;
                border-radius: 10px;
            }

            .top-bar {
                width: 100%;
                display: flex;
                align-items: end;
                justify-content: end;
            }

            .selector {
                background-color: lightblue;
                border-radius: 20px;
                padding: 0.5%;
                border-style: solid;
                border-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="top-bar">
                <select name="lang" id="lang" class="selector">
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                </select>
                <select name="theme" id="theme" class="selector">
                    <option value="system">System theme</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <a href="https://myevent.janishutz.com"><img src="/assets/logo.png" alt="myevent-logo" style="height: 35vh;"></a>
            <div class="login-app">
                <h1>Login</h1>
                <footer>myevent - admin panel</footer>
                <form action="/admin/auth" method="post" class="form">
                    <label for="mail">Email address</label><br>
                    <input type="email" id="mail" name="mail" required class="input"><br>
                    <label for="pwd">Password</label><br>
                    <input type="password" id="pwd" name="pwd" required class="input"><br>
                    <input type="submit" value="Log in" class="button">
                </form>
            </div>
        </div>
    </body>
</html>
